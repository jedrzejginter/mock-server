type Task {
  id: Int!
  parentId: Int
  statusId: Int!
  tagsId: [Int!]!
  title: String!
  userId: Int!
}

type User {
  id: Int!
  fullName: String!
}

type Status {
  id: Int!
  name: String!
}

type Tag {
  id: Int!
  name: String!
}

type Query {
  tasks: [Task!]!
  users: [User!]!
  statuses: [Status!]!
  tags: [Tag!]!
}

type Mutation {
  addTaskTag(taskId: Int!, tagName: String!): Tag!
}
